<!DOCTYPE>
<html>
<head>
<meta charset="utf-8" />
<title>Untitled Document</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/excite-bike/jquery-ui-1.8.13.custom.css"/>
<script src="js/html5video.js">

</script>
<style>
.play {
	display:inline;
}
#controls {
	height:25px;
	margin:0px;
	padding:0px;
	width:398px;
}
#slider {
	width:250px;
	display:inline-block;
	margin-left:10px;
	top:-0px;
}
button.ui-button-icon-only {
	width:25px;
	height:25px;
}
#time {
	display:inline-block;
	position:relative;
	top:-3px;
}
</style>
</head>

<body>
<video  id="vidPlayer" width="400">
  <source src="../canvas/partyrock.webm" />
  <source src="partyrock.ogg"/>
</video>
<div id="controls" class="ui-widget-header">
  <button class="play" onClick="playPause();"></button>
  <div id="slider" style=""></div>
  <div id="time">00:00</div>
  <ul id="theme" class="ui-widget-header">
  <li><a href="#" rel="css/ui-darkness/jquery-ui-1.8.13.custom.css">ui darkness</a></li>
 
  <li><a href="#" rel="css/excite-bike/jquery-ui-1.8.13.custom.css">excite bike</a></li>

  </ul>
<div class="ui-widget-header">
  <a href="Javascript:speedChange('1')">1X</a>
  <a href="Javascript:speedChange('1.5')">1.5X</a>
  <a href="Javascript:speedChange('2')">2X</a>
  </div>
</div>
</body>
</html>
